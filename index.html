<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Javascript</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
</head>

<body>

    <h1>Vamos come√ßar em breve!</h1>

    <div class="container">
        <div class="countDown days"></div>
        <div class="countDown hours">
            <span class="title">Horas</span>
            <div class="countValue"><span class="index1">0</span></div>
            <div class="countValue"><span class="index2">0</span></div>
        </div>
        <div class="countDown minutes">
            <span class="title">Minutos</span>
            <div class="countValue"><span class="index1">0</span></div>
            <div class="countValue"><span class="index2">0</span></div>
        </div>
        <div class="countDown seconds">
            <span class="title">Segundos</span>
            <div class="countValue"><span class="index1">0</span></div>
            <div class="countValue"><span class="index2">0</span></div>
        </div>
    </div>
    <!-- 14 minutos -->
</body>

</html>
